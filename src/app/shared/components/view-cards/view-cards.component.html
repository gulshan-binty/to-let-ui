<div class="new-section-cards">
  <div class="container">
    <div class="main-container">
      <div class="title-card">
        <h2>Over 2 Lakh Spinny Love Stories</h2>
      </div>
      <div class="new-section-cards4">
        <swiper
          [slidesPerView]="3"
          [spaceBetween]="20"
          [autoplay]="true"
          [loop]="true"
          [grabCursor]="true"
          [navigation]="true"
          [breakpoints]="{
            '320': {
              slidesPerView: 1
            },
            '476': {
              slidesPerView: 1.5
            },
            '620': {
              slidesPerView: 2
            },
            '774': {
              slidesPerView: 3
            },
            '912': {
              slidesPerView: 3.5
            },
            '1244': {
              slidesPerView: 4
            }
          }"
          class="mySwiper3"
        >
          <ng-template swiperSlide *ngFor="let data of [0, 0, 0, 0, 0]">
            <app-card-one></app-card-one>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</div>
