<div class="new-card-section2">
  <div class="container">
    <div class="main-container">
      <div class="title-card">
        <h2>Please Take a Look</h2>
      </div>
      <div class="new-section-cards2">
        <swiper
          [slidesPerView]="3"
          [spaceBetween]="20"
          [autoplay]="true"
          [loop]="true"
          [grabCursor]="true"
          [navigation]="true"
          [breakpoints]="{
            '320': {
              slidesPerView: 1
            },
            '476': {
              slidesPerView: 1.5
            },
            '620': {
              slidesPerView: 2
            },
            '774': {
              slidesPerView: 2.5
            },
            '912': {
              slidesPerView: 3
            },
            '1222': {
              slidesPerView: 3.5
            }
          }"
          class="mySwiper3"
        >
          <ng-template swiperSlide *ngFor="let d of data">
            <app-customer-review-card [data]=d ></app-customer-review-card>
          </ng-template>
        </swiper>
      </div>
    </div>
  </div>
</div>
