<div class="qa">
  <h2 (click)="onShowModal()">
    <span>({{data?.no}})  {{data?.question}}</span>
    <small
    ><i
      class="{{
          !hideShowModal ? 'fa-chevron-down fas' : 'fa-chevron-up fas'
        }}"
    ></i
    ></small>
  </h2>
  <div class="qa-answer" *ngIf="hideShowModal">
    <p>
      উত্তরঃ {{data?.answer}}
    </p>
  </div>
</div>
