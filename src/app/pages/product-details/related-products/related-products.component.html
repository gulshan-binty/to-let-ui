<div class="new-card-section2">
  <div class="container">
    <div class="main-container">
      <div class="title-card">
        <h2>Please Take a Look</h2>
      </div>
      <div class="new-section-cards2">
        <swiper
          [slidesPerView]="3"
          [spaceBetween]="20"
          [autoplay]="true"
          [loop]="true"
          [grabCursor]="true"
          [navigation]="true"
          [breakpoints]="{
            '320': {
              slidesPerView: 1.3
            },
            '476': {
              slidesPerView: 1.5
            },
            '620': {
              slidesPerView: 2
            },
            '774': {
              slidesPerView: 2.5
            },
            '912': {
              slidesPerView: 3
            },
            '1222': {
              slidesPerView: 3.5
            }
          }"
          class="mySwiper3"
        >
          <ng-container *ngIf="isLoading">
            <ng-template swiperSlide *ngFor="let product of  [1,2,3,4,5,6]">
              <app-product-card-one-loader ></app-product-card-one-loader>
            </ng-template>
          </ng-container>

          <ng-container *ngIf="!isLoading">
            <ng-template swiperSlide *ngFor="let d of relatedProducts">
              <app-product-card-one  [data]=d ></app-product-card-one>
            </ng-template>
          </ng-container>
        </swiper>
      </div>
    </div>
  </div>
</div>
