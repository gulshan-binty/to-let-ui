<div class="account-sidebar">
  <div class="user-account">
    <div
      class="user-img"
      (click)="onShowProfile()"
      routerLink="/account/my-account"
    >
      <img
        [src]="imagePlaceholder ?? '/assets/images/jpg/dummy-image.jpg'"
        alt=""
      />
    </div>

    <div class="user-data">
      <h1>{{ user?.name }}</h1>
    </div>
  </div>

  <div class="user-dashboard-items">
    <ul>
      <li>
        <a
          routerLink="orders"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="dashboard-item"
          (click)="onShowProfile()"
        >
          <div class="dashboard-icon">
            <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24">
              <path
                d="M19 5v14H5V5h14m1.1-2H3.9c-.5 0-.9.4-.9.9v16.2c0 .4.4.9.9.9h16.2c.4 0 .9-.5.9-.9V3.9c0-.5-.5-.9-.9-.9zM11 7h6v2h-6V7zm0 4h6v2h-6v-2zm0 4h6v2h-6zM7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Md Ads</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="my-account"
          routerLinkActive="active"
          class="dashboard-item"
          (click)="onShowProfile()"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>My Account</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="favorite"
          routerLinkActive="active"
          class="dashboard-item"
          (click)="onShowProfile()"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Favorite</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="/add-biodata/general-info"
          routerLinkActive="active"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Add Matrimonial</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="/post-ad/product-add"
          routerLinkActive="active"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Add Product</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="/post-ad/post-job"
          routerLinkActive="active"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Add Job Post</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="/post-ad/tolet-add"
          routerLinkActive="active"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Add To Let</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          routerLink="faqs"
          routerLinkActive="active"
          (click)="onShowProfile()"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M19 2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h4l3 3 3-3h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-6 16h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 11.9 13 12.5 13 14h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>FAQs</h1>
          </div>
        </a>
      </li>

      <li>
        <a
          href="{{ shopInfo?.socialLinks[0]?.value }}"
          target="_blank"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2m13 2h-2.5A3.5 3.5 0 0 0 12 8.5V11h-2v3h2v7h3v-7h3v-3h-3V9a1 1 0 0 1 1-1h2V5z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Facebook Page</h1>
          </div>
        </a>
      </li>

      <li *ngIf="shopInfo?.downloadUrls[0]?.value">
        <a
          href="{{ shopInfo?.downloadUrls[0]?.value }}"
          target="_blank"
          class="dashboard-item"
        >
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
              style="color: rgb(23, 128, 105)"
            >
              <path
                d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2z"
              ></path>
            </svg>
          </div>
          <div class="dashboard-text">
            <h1>Rate Us</h1>
          </div>
        </a>
      </li>

      <li>
        <a class="dashboard-item" (click)="userLogOut()">
          <div class="dashboard-icon">
            <svg
              class="MuiSvgIcon-root"
              focusable="false"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M10.09 15.59L11.5 17l5-5-5-5-1.41 1.41L12.67 11H3v2h9.67l-2.58 2.59zM19 3H5c-1.11 0-2 .9-2 2v4h2V5h14v14H5v-4H3v4c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
              ></path>
            </svg>
          </div>

          <div class="dashboard-text">
            <h1>Logout</h1>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
